<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modern Calendar App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container glass">
        <div class="header">
            <i class="fas fa-calendar-alt"></i>
            <h1>Stylish Calendar</h1>
        </div>
        <form id="calendarForm">
            <input type="number" id="year" placeholder="Year (e.g. 2025)" required>
            <input type="number" id="month" min="1" max="12" placeholder="Month (1-12)" required>
            <button type="submit">Show Calendar</button>
        </form>
        <div id="calendarOutput"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
